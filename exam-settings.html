<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <form id="courseForm">
    <h2>Set Exam</h2>
    <input type="text" id="course" name="course" placeholder="Course Title" required />
    <input type="text" id="courseCode" name="courseCode" placeholder="Course Code" required />
    <button type="submit">Set Exam Question</button>
  </form>

  <script>
    document.getElementById("courseForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const course = document.getElementById("course").value.trim();
      const courseCode = document.getElementById("courseCode").value.trim();

      if (course && courseCode) {
        // Store course info temporarily (you can adjust this as needed)
        localStorage.setItem("examCourse", JSON.stringify({ course, courseCode }));

        // Redirect to the page to add questions
        window.location.href = "add-questions.html"; // replace with your actual question page
      }
    });
  </script>
</body>
</html>
