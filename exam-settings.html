<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <form id="setExamForm">
    <h2>Set Exam Course</h2>
    <input type="text" id="course" placeholder="Course Title" required />
    <input type="text" id="courseCode" placeholder="Course Code" required />
    <input type="number" id="numQuestions" placeholder="Number of Questions" required min="1" />
    <button type="submit">Set Exam Questions</button>
  </form>

  <script>
    const BASE_URL = "https://cbt-system.onrender.com"; // your backend URL

    document.getElementById("setExamForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const course = document.getElementById("course").value.trim();
      const courseCode = document.getElementById("courseCode").value.trim().toUpperCase();
      const numQuestions = parseInt(document.getElementById("numQuestions").value.trim());

      if (!course || !courseCode || !numQuestions || numQuestions <= 0) {
        alert("Please fill in all fields correctly.");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/exams/${courseCode}`);
        if (res.ok) {
          const existing = await res.json();
          alert(`The course "${existing.course}" with code "${existing.courseCode}" already exists.`);
          return;
        }
      } catch (err) {
        // If error is not a 404, something else went wrong
        if (err?.response?.status !== 404) {
          alert("Error checking course code. Please try again.");
          console.error(err);
          return;
        }
      }

      const examCourse = { course, courseCode, numQuestions };
      localStorage.setItem("examCourse", JSON.stringify(examCourse));
      window.location.href = "add-questions.html";
    });
  </script>
</body>
</html>
