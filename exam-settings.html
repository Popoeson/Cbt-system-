<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00994d;
    }
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #0f0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <form id="setExamForm">
    <h2>Set Exam Course</h2>
    <div class="spinner" id="spinner"></div>

    <input type="text" id="course" placeholder="Course Title" required />
    <input type="text" id="courseCode" placeholder="Course Code" required />
    <input type="number" id="numQuestions" placeholder="Number of Questions" required min="1" />

    <select id="department" required>
      <option value="">Select Department</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Science Lab Tech">Science Lab Tech</option>
      <option value="Business Admin">Business Admin</option>
      <option value="Mass Communication">Mass Communication</option>
      <option value="Estate Management">Estate Management</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Computer Engineering">Computer Engineering</option>
      <option value="Accountancy">Accountancy</option>
      <option value="Medical Lab Tech">Medical Lab Tech</option>
    </select>

    <select id="level" required>
      <option value="">Select Level</option>
      <option value="ND 1">ND 1</option>
      <option value="ND 2">ND 2</option>
      <option value="HND 1">HND 1</option>
      <option value="HND 2">HND 2</option>
    </select>

    <input type="number" id="duration" placeholder="Duration (minutes)" required min="1" />

    <button type="submit" id="submitBtn">Set Exam Questions</button>
  </form>

  <script>
    const BASE_URL = "https://cbt-system.onrender.com";

    document.getElementById("setExamForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const course = document.getElementById("course");
      const courseCode = document.getElementById("courseCode");
      const numQuestions = document.getElementById("numQuestions");
      const department = document.getElementById("department");
      const level = document.getElementById("level");
      const duration = document.getElementById("duration");
      const spinner = document.getElementById("spinner");
      const submitBtn = document.getElementById("submitBtn");

      // Disable form
      course.disabled = true;
      courseCode.disabled = true;
      numQuestions.disabled = true;
      department.disabled = true;
      level.disabled = true;
      duration.disabled = true;
      submitBtn.disabled = true;
      spinner.style.display = "block";

      const examCourse = {
        course: course.value.trim(),
        courseCode: courseCode.value.trim(),
        numQuestions: parseInt(numQuestions.value.trim()),
        department: department.value.trim(),
        level: level.value.trim(),
        duration: parseInt(duration.value.trim())
      };

      localStorage.setItem("examCourse", JSON.stringify(examCourse));

      try {
        const res = await fetch(`${BASE_URL}/api/exams`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(examCourse),
        });

        const data = await res.json();

        if (!res.ok) {
          alert("Failed to save exam: " + data.message);
          return;
        }

        window.location.href = "add-questions.html";
      } catch (err) {
        console.error(err);
        alert("Server error.");
      } finally {
        // Re-enable form in case of failure
        spinner.style.display = "none";
        course.disabled = false;
        courseCode.disabled = false;
        numQuestions.disabled = false;
        department.disabled = false;
        level.disabled = false;
        duration.disabled = false;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
  </html>
