<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Exam</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --input-bg: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --shadow-color: rgba(0, 123, 255, 0.4);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --input-bg: #1e1e1e;
      --button-bg: #00ffcc;
      --button-hover: #00e6b8;
      --shadow-color: rgba(0, 255, 204, 0.3);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    form {
      background-color: var(--box-bg);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--button-bg);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 4px var(--button-bg);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--button-bg);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: var(--button-bg);
      text-decoration: none;
      font-size: 14px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <form id="setExamForm">
    <h2>Set Exam Course</h2>
    <div class="spinner" id="spinner"></div>

    <input type="text" id="course" placeholder="Course Title" required />
    <input type="text" id="courseCode" placeholder="Course Code" required />
    <input type="number" id="numQuestions" placeholder="Number of Questions" required min="1" />

    <select id="department" required>
      <option value="">Select Department</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Computer Engineering">Computer Engineering</option>
      <option value="Science Lab Tech">Science Lab Tech</option>
      <option value="Business Admin">Business Admin</option>
      <option value="Mass Communication">Mass Communication</option>
      <option value="Estate Management">Estate Management</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Computer Engineering">Computer Engineering</option>
      <option value="Accountancy">Accountancy</option>
      <option value="Medical Lab Tech">Medical Lab Tech</option>
    </select>

    <select id="level" required>
      <option value="">Select Level</option>
      <option value="ND 1">ND 1</option>
      <option value="ND 2">ND 2</option>
      <option value="HND 1">HND 1</option>
      <option value="HND 2">HND 2</option>
    </select>

    <input type="number" id="duration" placeholder="Duration (minutes)" required min="1" />

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
  <label for="isGeneral" style="margin: 0;">Is this a general course?</label>
  <input type="checkbox" id="isGeneral" onchange="handleGeneralToggle()" />
</div>

    <button type="submit" id="submitBtn">Set Exam Questions</button>
    <a class="back-home" href="admin-home.html">‚Üê Back to Admin Home</a>
  </form>

  <script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("cbtTheme");
    if (savedTheme === "dark") document.body.classList.add("dark");
  });

  function handleGeneralToggle() {
    const isGeneral = document.getElementById("isGeneral").checked;
    document.getElementById("department").disabled = isGeneral;
  }

  const BASE_URL = "https://testpro-mvh8.onrender.com";
  const form = document.getElementById("setExamForm");
  const spinner = document.getElementById("spinner");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const course = document.getElementById("course").value.trim();
    const courseCode = document.getElementById("courseCode").value.trim();
    const numQuestions = parseInt(document.getElementById("numQuestions").value.trim());
    const department = document.getElementById("department").value.trim();
    const level = document.getElementById("level").value.trim();
    const duration = parseInt(document.getElementById("duration").value.trim());
    const isGeneral = document.getElementById("isGeneral").checked;

    const examCourse = {
      course,
      courseCode,
      numQuestions,
      department: isGeneral ? null : department,
      level,
      duration,
      isGeneral
    };

    localStorage.setItem("examCourse", JSON.stringify(examCourse));

    // Disable UI and show spinner
    [courseCode, numQuestions, duration, submitBtn].forEach(el => el.disabled = true);
    spinner.style.display = "block";

    try {
      const res = await fetch(`${BASE_URL}/api/exams`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(examCourse)
      });

      const data = await res.json();

      if (!res.ok) {
        alert("Failed to save exam: " + (data.message || "Unknown error"));
      } else {
        window.location.href = "add-questions.html";
      }
    } catch (err) {
      console.error(err);
      alert("Server error. Try again later.");
    } finally {
      spinner.style.display = "none";
      [courseCode, numQuestions, duration, submitBtn].forEach(el => el.disabled = false);
    }
  });
</script>
</body>
      </html>
