<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align:center;">Student Login</h2>
    <input type="text" id="matric" placeholder="Matric Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    // Student Login Logic
    const loginForm = document.getElementById("loginForm");
    const loginResponseMsg = document.getElementById("loginResponseMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const matric = formData.get("matric");
      const password = formData.get("password");

      try {
        const res = await fetch("https://cbt-system.onrender.com/api/students/login", {
          method: "POST",
          body: JSON.stringify({ matric, password }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await res.json();
        loginResponseMsg.textContent = data.message;
        loginResponseMsg.style.color = res.ok ? "lightgreen" : "red";
      } catch (err) {
        loginResponseMsg.textContent = "Login failed. Please try again.";
        loginResponseMsg.style.color = "red";
      }
    });
  </script>
</body>
    </html>
