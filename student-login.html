<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --input-bg: #fff;
      --primary-color: #0074cc;
      --button-bg: #0074cc;
      --button-hover: #005fa3;
      --box-bg: #ffffff;
      --shadow-color: #0074cc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --input-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --button-bg: #00ffcc;
      --button-hover: #00e6b8;
      --box-bg: #1e1e1e;
      --shadow-color: #00ffcc;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
    }

    .toggle button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    form {
      background-color: var(--box-bg);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 4px var(--primary-color);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 13px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--button-bg);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }

    .back-home {
      display: block;
      margin-top: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <form id="loginForm">
    <h2>Student Login</h2>
    <div class="spinner" id="spinner"></div>

    <div class="form-group">
      <label for="matric">Matric Number</label>
      <input type="text" id="matric" name="matric" required />
    </div>

    <div class="form-group password-container">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <a class="back-home" href="homepage.html">‚Üê Back to Home</a>
    <p id="message"></p>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "Hide";
      } else {
        pwd.type = "password";
        toggle.textContent = "Show";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const matric = document.getElementById("matric");
      const password = document.getElementById("password");
      const spinner = document.getElementById("spinner");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("message");

      spinner.style.display = "block";
      matric.disabled = true;
      password.disabled = true;
      submitBtn.disabled = true;

      try {
        const response = await fetch("https://testpro-mvh8.onrender.com/api/students/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ matric: matric.value, password: password.value }),
        });

        const data = await response.json();

        if (response.ok) {
          const studentData = {
            name: data.student.name,
            matric: data.student.matric,
            passport: data.student.passport,
            department: data.student.department
          };
          localStorage.setItem("student", JSON.stringify(studentData));
          window.location.href = "exam-courses.html";
        } else {
          message.textContent = data.message || "Login failed.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "An error occurred during login: " + (err.message || "Unknown error");
        message.style.color = "red";
        console.error("Login error:", err);
      } finally {
        spinner.style.display = "none";
        matric.disabled = false;
        password.disabled = false;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
