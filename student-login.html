<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 14px;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #0f0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    .back-home {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4caf50;
      text-decoration: none;
    }
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align:center;">Student Login</h2>
    <div class="spinner" id="spinner"></div>
    <input type="text" id="matric" name="matric" placeholder="Matric Number" required />

    <div class="password-container">
      <input type="password" id="password" name="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <a class="back-home" href="homepage.html">‚Üê Back to Home</a>
    <p id="message"></p>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const matric = document.getElementById("matric");
      const password = document.getElementById("password");
      const spinner = document.getElementById("spinner");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("message");

      // Show spinner and disable form
      spinner.style.display = "block";
      matric.disabled = true;
      password.disabled = true;
      submitBtn.disabled = true;

      try {
        const response = await fetch("https://cbt-system.onrender.com/api/students/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ matric: matric.value, password: password.value }),
        });

        const data = await response.json();

        if (response.ok) {
          const studentData = {
            name: data.student.name,
            matric: data.student.matric,
            passport: data.student.passport,
            department: data.student.department
          };
          localStorage.setItem("student", JSON.stringify(studentData));
          window.location.href = "exam-courses.html";
        } else {
          message.textContent = data.message || "Login failed.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "An error occurred during login: " + (err.message || "Unknown error");
        message.style.color = "red";
        console.error("Login error:", err);
      } finally {
        // Hide spinner and re-enable form
        spinner.style.display = "none";
        matric.disabled = false;
        password.disabled = false;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
  </html>
