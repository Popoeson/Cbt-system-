<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      padding: 5px;
      color: white;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077aa;
    }
    #responseMsg {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registerForm" enctype="multipart/form-data">
    <h2>Student Registration</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="matric" placeholder="Matric Number" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="password" name="password" placeholder="Password" required />
    <label>Passport Photo:</label>
    <input type="file" name="passport" accept="image/*" required />
    <button type="submit">Register</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      responseMsg.textContent = "Registering...";
      responseMsg.style.color = "white";

      try {
        const res = await fetch("https://cbt-system.onrender.com/api/students/register", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        responseMsg.textContent = data.message;
        responseMsg.style.color = res.ok ? "lightgreen" : "red";

        if (res.ok) form.reset();
      } catch (err) {
        responseMsg.textContent = "Registration failed. Please try again.";
        responseMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
