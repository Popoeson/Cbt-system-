<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --input-bg: #f0f0f0;
      --accent: #007bff;
      --shadow: rgba(0, 123, 255, 0.5);
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.dark {
      --bg: #000000;
      --text: #ffffff;
      --input-bg: #1e1e1e;
      --shadow: rgba(0, 123, 255, 0.6);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .toggle button {
      background: var(--btn-bg);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    form {
      background-color: var(--input-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    body.dark input,
    body.dark select {
      background-color: #2c2c2c;
      color: white;
    }

    .toggle-password {
      cursor: pointer;
      font-size: 13px;
      color: var(--accent);
      text-align: right;
      display: block;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .spinner {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <form id="registerForm" enctype="multipart/form-data">
    <h2>Student Registration</h2>

    <input type="text" id="token" name="token" readonly placeholder="Token" />
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="matric" placeholder="Matric Number" required autocapitalize="off" />

    <select id="level" required>
      <option value="">Select Level</option>
      <option value="ND1">ND1</option>
      <option value="ND2">ND2</option>
      <option value="HND1">HND1</option>
      <option value="HND2">HND2</option>
    </select>

    <input type="email" id="email" placeholder="Email Address" required autocapitalize="off" />
    <input type="tel" id="phone" placeholder="Phone Number" required />

    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <span class="toggle-password" onclick="togglePassword(this)">Show</span>

    <label>
      Passport 
      <input type="file" id="passport" accept="image/*" placeholder="Passport" required />
    </label>

    <div>
      Registration is closed for now. Contact your admin.
    </div>

  <!-- <button type="submit" id="registerBtn">Register</button>-->
    <div class="spinner" id="spinner" style="display:none;">‚è≥ Registering, please wait...</div>
  </form>

  <script>
    function togglePassword(span) {
      const pwd = document.getElementById("password");
      const confirm = document.getElementById("confirmPassword");
      const isPassword = pwd.type === "password";
      pwd.type = confirm.type = isPassword ? "text" : "password";
      span.textContent = isPassword ? "Hide" : "Show";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");

      const token = localStorage.getItem("validToken");
      if (!token) {
        window.location.href = "token-validate.html";
        return;
      }
      document.getElementById("token").value = token;
    });

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const matric = document.getElementById("matric").value.trim();
      const level = document.getElementById("level").value;
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const passport = document.getElementById("passport").files[0];
      const token = document.getElementById("token").value;

      if (!passport) return alert("Please upload a passport photo.");
      if (!level) return alert("Please select your level.");
      if (!email.includes("@") || !email.includes(".")) return alert("Enter a valid email.");
      if (password !== confirmPassword) return alert("Passwords do not match.");

      const formData = new FormData();
      formData.append("name", name);
      formData.append("matric", matric);
      formData.append("level", level);
      formData.append("email", email);
      formData.append("phone", phone);
      formData.append("password", password);
      formData.append("confirmPassword", confirmPassword); 
      formData.append("passport", passport);
      formData.append("token", token);

      const registerBtn = document.getElementById("registerBtn");
      const spinner = document.getElementById("spinner");
      registerBtn.disabled = true;
      spinner.style.display = "block";

      try {
        const res = await fetch("https://testpro-lpeo.onrender.com/api/students/register", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Registration failed");
          throw new Error(data.message);
        }

        alert("Registration successful!");
        localStorage.removeItem("validToken");
        window.location.href = "student-login.html";
      } catch (err) {
        console.error("Registration error:", err);
        alert("An error occurred. Try again.");
      } finally {
        registerBtn.disabled = false;
        spinner.style.display = "none";
      }
    });
  </script>
</body>
  </html>
