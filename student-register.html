<!-- student-register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .toggle-password {
      cursor: pointer;
      font-size: 14px;
      text-align: right;
      color: #0f0;
    }
    #responseMsg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registerForm" enctype="multipart/form-data">
    <input type="hidden" id="tokenInput" name="token">

    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Matric Number:</label>
    <input type="text" name="matric" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone Number:</label>
    <input type="tel" name="phone" required>

    <label>Password:</label>
    <input type="password" name="password" id="password" required>
    <div class="toggle-password" onclick="togglePassword()">Show</div>

    <label>Passport Photo:</label>
    <input type="file" name="passport" accept="image/*" required>

    <button type="submit">Register</button>

    <div id="responseMsg"></div>
  </form>

  <script>
    const token = localStorage.getItem("validToken");
    const tokenInput = document.getElementById("tokenInput");
    const registerForm = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");

    if (!token) {
      alert("No valid token found. Please validate your token first.");
      window.location.href = "token-validation.html";
    } else {
      if (tokenInput) tokenInput.value = token;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!confirm("Are you sure you want to submit this registration?")) return;

      const formData = new FormData(registerForm);
      const matric = formData.get("matric");
      const email = formData.get("email");

      // Department Detection Logic
      let department = "Unknown";
      const prefix = matric.toLowerCase();
      if (prefix.startsWith("s/")) department = "Science Laboratory Technology";
      else if (prefix.startsWith("cos/")) department = "Computer Science";
      else if (prefix.startsWith("coe/")) department = "Computer Engineering";
      else if (prefix.startsWith("b/")) department = "Business Administration";
      else if (prefix.startsWith("est/")) department = "Estate Management";
      else if (prefix.startsWith("e/")) department = "Electrical Engineering";
      else if (prefix.startsWith("m/")) department = "Mass Communication";
      else if (prefix.startsWith("a/")) department = "Accountancy";
      else if (prefix.startsWith("mlt/")) department = "Medical Laboratory Technology";

      formData.append("department", department);

      try {
        // 1. Check for duplicate
        const dupCheck = await fetch("https://cbt-system.onrender.com/api/students/check-duplicate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, matric }),
        });

        const dupData = await dupCheck.json();
        if (!dupCheck.ok || dupData.exists) {
          responseMsg.textContent = dupData.message || "Matric or Email already exists.";
          responseMsg.style.color = "red";
          return;
        }

        // 2. Register student
        const res = await fetch("https://cbt-system.onrender.com/api/students/register", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        responseMsg.textContent = data.message;
        responseMsg.style.color = res.ok ? "lightgreen" : "red";

        if (res.ok) {
          // 3. Mark token as used
          await fetch(`https://cbt-token-purchase.onrender.com/api/tokens/mark-used/${token}`, {
            method: "PATCH",
          });

          // 4. Cleanup and redirect
          localStorage.removeItem("validToken");
          registerForm.reset();
          setTimeout(() => {
            alert("Registration successful!");
            window.location.href = "student-login.html";
          }, 1500);
        }

      } catch (err) {
        console.error(err);
        responseMsg.textContent = "Something went wrong. Please try again.";
        responseMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
