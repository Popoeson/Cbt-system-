<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 14px;
      user-select: none;
    }
    input[type="file"] {
      padding: 5px;
      color: white;
    }
    input[readonly] {
      background-color: #444;
      color: #ccc;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077aa;
    }
    #responseMsg {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registerForm" enctype="multipart/form-data">
    <h2>Student Registration</h2>

    <!-- Visible, readonly token input -->
    <input type="text" name="token" id="tokenInput" readonly required />

    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="matric" placeholder="Matric Number" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email Address" required />

    <div class="password-container">
      <input type="password" name="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <label>Passport Photo:</label>
    <input type="file" name="passport" accept="image/*" required />
    <button type="submit">Register</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    // Prefill token from localStorage
    const token = localStorage.getItem("validToken");
    const tokenInput = document.getElementById("tokenInput");

    if (!token) {
      alert("No valid token found. Please validate your token first.");
      window.location.href = "token-validation.html";
    } else {
      tokenInput.value = token;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }

    const registerForm = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!confirm("Are you sure you want to submit this registration?")) return;

      const formData = new FormData(registerForm);
      const matric = formData.get("matric");
      const email = formData.get("email");

      // Detect department
      let department = "";
      if (matric.startsWith("S/")) department = "Science Laboratory Technology";
      else if (matric.startsWith("Cos/")) department = "Computer Science";
      else if (matric.startsWith("Coe/")) department = "Computer Engineering";
      else if (matric.startsWith("B/")) department = "Business Administration";
      else if (matric.startsWith("Est/")) department = "Estate Management";
      else if (matric.startsWith("E/")) department = "Electrical Engineering";
      else if (matric.startsWith("M/")) department = "Mass Communication";
      else if (matric.startsWith("A/")) department = "Accountancy";
      else if (matric.startsWith("Mlt/")) department = "Medical Laboratory Technology";
      else department = "Unknown";

      formData.append("department", department);

      try {
        // Optional: Pre-check for duplicate email/matric
        const duplicateCheck = await fetch(`https://cbt-system.onrender.com/api/students/check-duplicate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, matric })
        });
        const dupResult = await duplicateCheck.json();

        if (!duplicateCheck.ok || dupResult.exists) {
          responseMsg.textContent = dupResult.message || "Matric or Email already exists.";
          responseMsg.style.color = "red";
          return;
        }

        const res = await fetch("https://cbt-system.onrender.com/api/students/register", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        responseMsg.textContent = data.message;
        responseMsg.style.color = res.ok ? "lightgreen" : "red";

        if (res.ok) {
          // Mark token as used
          await fetch(`https://cbt-token-purchase.onrender.com/api/tokens/mark-used/${token}`, {
            method: "PATCH",
          });

          // Clear token and reset form
          localStorage.removeItem("validToken");
          registerForm.reset();
        }
      } catch (err) {
        responseMsg.textContent = "Registration failed. Please try again.";
        responseMsg.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
  </html>
