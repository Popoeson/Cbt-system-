<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #333;
      color: #ccc;
    }

    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .toggle-password {
      cursor: pointer;
      font-size: 14px;
      text-align: right;
      color: #0f0;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2 style="text-align:center">Student Registration</h2>

    <input type="text" id="token" name="token" readonly placeholder="Token" />

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="matric" placeholder="Matric Number" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <span class="toggle-password" onclick="togglePassword(this)">Show</span>
    <input type="file" id="passport" accept="image/*" required />
    
    <button type="submit" id="registerBtn">Register</button>
    <div class="spinner" id="spinner">‚è≥ Registering, please wait...</div>
  </form>

  <script>
    
    function togglePassword(span) {
    const pwd = document.getElementById("password");
    const confirm = document.getElementById("confirmPassword");
    const isPassword = pwd.type === "password";
    pwd.type = confirm.type = isPassword ? "text" : "password";
    span.textContent = isPassword ? "Hide" : "Show";
    }
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("validToken");
      if (!token) {
        window.location.href = "https://cbt-system-vert.vercel.app/token-validate.html";
        return;
      }

      document.getElementById("token").value = token;

      const form = document.getElementById("registerForm");
      const registerBtn = document.getElementById("registerBtn");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const matric = document.getElementById("matric").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passport = document.getElementById("passport").files[0];
        const token = document.getElementById("token").value;

        if (!email.includes("@") || !email.includes(".")) {
          alert("Enter a valid email.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        const formData = new FormData();
        formData.append("name", name);
        formData.append("matric", matric);
        formData.append("email", email);
        formData.append("phone", phone);
        formData.append("password", password);
        formData.append("passport", passport);
        formData.append("token", token);

        // Disable form and show spinner
        registerBtn.disabled = true;
        spinner.style.display = "block";

        try {
          const res = await fetch("https://cbt-system.onrender.com/api/students/register", {
            method: "POST",
            body: formData
          });

          const data = await res.json();

          if (!res.ok) {
         alert(data.message);
         throw new Error(data.message || "Registration failed");
          }

          alert("Registration successful!");
          localStorage.removeItem("validToken");
          window.location.href = "student-login.html"; // Or any other page
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        } finally {
          registerBtn.disabled = false;
          spinner.style.display = "none";
        }
      });
    });
  </script>
</body>
  </html>
