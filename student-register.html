<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .toggle-password {
      cursor: pointer;
      font-size: 14px;
      text-align: right;
      color: #0f0;
    }
    #responseMsg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Student Registration</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="matric" id="matric" placeholder="Matric Number" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="password" name="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <span class="toggle-password" onclick="togglePassword()">Show</span>
    <input type="file" name="passport" accept="image/*" required />
    <input type="hidden" name="token" id="tokenInput" />

    <button type="submit" id="submitBtn">Register</button>
    <div id="spinner">‚è≥ Registering, please wait...</div>
    <p id="responseMsg"></p>
  </form>

  <script>
    const token = localStorage.getItem("validToken");
    const tokenInput = document.getElementById("tokenInput");
    const registerForm = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");

    // Prefill token or redirect
    if (!token) {
      alert("No valid token found. Please validate your token first.");
      window.location.href = "token-validation.html";
    } else {
      tokenInput.value = token;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirmPassword");
      const toggle = document.querySelector(".toggle-password");
      const isVisible = passwordInput.type === "text";

      passwordInput.type = isVisible ? "password" : "text";
      confirmInput.type = isVisible ? "password" : "text";
      toggle.textContent = isVisible ? "Show" : "Hide";
    }

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!confirm("Are you sure you want to submit this registration?")) return;

      const formData = new FormData(registerForm);
      const rawMatric = formData.get("matric");
      const email = formData.get("email");
      const password = formData.get("password");
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!rawMatric) {
        responseMsg.textContent = "Matric number is required.";
        responseMsg.style.color = "red";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        responseMsg.textContent = "Invalid email format.";
        responseMsg.style.color = "red";
        return;
      }

      if (password !== confirmPassword) {
        responseMsg.textContent = "Passwords do not match.";
        responseMsg.style.color = "red";
        return;
      }

      // Department Detection Logic
      const matric = rawMatric.toLowerCase();
      let department = "Unknown";
      if (matric.startsWith("s/")) department = "Science Laboratory Technology";
      else if (matric.startsWith("cos/")) department = "Computer Science";
      else if (matric.startsWith("coe/")) department = "Computer Engineering";
      else if (matric.startsWith("b/")) department = "Business Administration";
      else if (matric.startsWith("est/")) department = "Estate Management";
      else if (matric.startsWith("e/")) department = "Electrical Engineering";
      else if (matric.startsWith("m/")) department = "Mass Communication";
      else if (matric.startsWith("a/")) department = "Accountancy";
      else if (matric.startsWith("mlt/")) department = "Medical Laboratory Technology";

      formData.append("department", department);

      try {
        spinner.style.display = "block";
        submitBtn.disabled = true;

        // Check for duplicate
        const dupCheck = await fetch("https://cbt-system.onrender.com/api/students/check-duplicate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, matric }),
        });

        const dupData = await dupCheck.json();
        if (!dupCheck.ok || dupData.exists) {
          responseMsg.textContent = dupData.message || "Matric or Email already exists.";
          responseMsg.style.color = "red";
          return;
        }

        // Register student
        const res = await fetch("https://cbt-system.onrender.com/api/students/register", {
            method: "POST",
            body: formData
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || "Registration failed");
          }

          alert("Registration successful!");
          localStorage.removeItem("validToken");
          window.location.href = "student-login.html"; // Or any other page
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        } finally {
          registerBtn.disabled = false;
          spinner.style.display = "none";
        }
      });
  </script>
</body>
      </html>
