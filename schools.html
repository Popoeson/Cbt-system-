<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Schools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    img {
      max-width: 60px;
      max-height: 60px;
      border-radius: 8px;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .loading {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Registered Schools</h1>

  <div id="loading" class="loading">Loading schools...</div>
  <table id="schoolsTable" style="display: none;">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="schoolsBody"></tbody>
  </table>

  <script>
    // Base URL of the backend server
    const backendUrl = "https://cbt-system.onrender.com"; // Change if running locally

    // Fetch the list of registered schools from the backend
    // Equivalent to the backend route: GET /api/schools
    fetch(`${backendUrl}/api/schools`)
      .then(res => res.json())
      .then(schools => {
        const tbody = document.getElementById("schoolsBody");

        // If no schools found, show a message
        if (schools.length === 0) {
          document.getElementById("loading").innerText = "No schools registered.";
          return;
        }

        // Render each school as a row in the table
        schools.forEach(school => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td><img src="${school.logo}" alt="Logo"></td>
            <td>${school.name}</td>
            <td>${school.address}</td>
            <td>${school.email}</td>
          `;

          tbody.appendChild(row);
        });

        // Show table and hide loading message
        document.getElementById("loading").style.display = "none";
        document.getElementById("schoolsTable").style.display = "table";
      })
      .catch(err => {
        console.error(err);
        // Display error message if fetch fails
        document.getElementById("loading").innerText = "Failed to load schools.";
      });
  </script>
</body>
</html>
