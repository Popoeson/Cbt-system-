<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Exam</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --primary-color: #0074cc;
      --shadow-color: #0074cc;
      --highlight: #e0e0e0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --shadow-color: #00ffcc;
      --highlight: #2a2a2a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 6px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .exam-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .student-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
    }

    .info-text p {
      margin: 2px 0;
      font-size: 14px;
    }

    #exam-timer {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
    }

    .question-block {
      background-color: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px var(--shadow-color);
    }

    .question-text {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .options input[type="radio"] {
      margin-right: 8px;
    }

    #nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: var(--highlight);
      color: var(--primary-color);
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 20px;
      text-align: center;
      padding-top: 200px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="toggle">
  <button onclick="toggleTheme()">üåì Toggle Theme</button>
</div>

<div class="exam-header">
  <div class="student-info">
    <img id="student-passport" src="" alt="Passport" />
    <div class="info-text">
      <p><strong>Name:</strong> <span id="student-name"></span></p>
      <p><strong>Matric No:</strong> <span id="student-matric"></span></p>
      <p><strong>Department:</strong> <span id="student-department"></span></p>
    </div>
  </div>
  <div id="exam-timer">Loading...</div>
</div>

<div id="question-container"><p>Loading question...</p></div>

<div id="nav-buttons" style="display:none;">
  <button id="prev-btn">Previous</button>
  <button id="next-btn">Next</button>
  <button id="submitBtn" style="display: none;">Submit Exam</button>
</div>

<div id="loading-overlay">‚è≥ Submitting your exam... Please wait. Your submission may be queued.</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("cbtTheme");
    if (savedTheme === "dark") document.body.classList.add("dark");
  });

  const student = JSON.parse(localStorage.getItem("student"));
  const selectedExam = JSON.parse(localStorage.getItem("selectedExam"));

  if (!student || !selectedExam) {
    alert("Missing student or exam details. Redirecting...");
    window.location.href = "exam-courses.html";
  }

  const courseCode = selectedExam.courseCode;

  // Set student info
  document.getElementById("student-name").textContent = student.name;
  document.getElementById("student-matric").textContent = student.matric;
  document.getElementById("student-department").textContent = student.department;
  document.getElementById("student-passport").src = student.passport;

  const questionContainer = document.getElementById("question-container");
  const timerDisplay = document.getElementById("exam-timer");

  let timeLeft = 0;
  let timerInterval = null;

  // ‚úÖ Fetch exam duration first
  fetch(`https://testpro-mvh8.onrender.com/api/exams/${courseCode}`)
    .then(res => res.json())
    .then(data => {
      if (!data.exam || !data.exam.duration) {
        alert("Exam not found or missing duration.");
        return;
      }

      timeLeft = data.exam.duration * 60;
// ‚úÖ Now fetch questions
return fetch(`https://testpro-mvh8.onrender.com/api/exams/${courseCode}/questions`)
  .then(res => res.json())
  .then(data => {
    const questions = data.questions || data; // handles both { questions: [...] } and [...] format

    if (!questions || questions.length === 0) {
      questionContainer.innerHTML = "<p>No questions found for this exam.</p>";
      return;
    }

    questionContainer.innerHTML = ""; // Clear loading indicator

    questions.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question-block";
      div.innerHTML = `
        <p><strong>Q${index + 1}.</strong> ${question.questionText}</p>
        <label><input type="radio" name="q${index}" value="a"> A. ${question.options.a}</label><br>
        <label><input type="radio" name="q${index}" value="b"> B. ${question.options.b}</label><br>
        <label><input type="radio" name="q${index}" value="c"> C. ${question.options.c}</label><br>
        <label><input type="radio" name="q${index}" value="d"> D. ${question.options.d}</label><br>
      `;
      questionContainer.appendChild(div);
    });

    document.getElementById("nav-buttons").style.display = "flex";
    document.getElementById("submitBtn").style.display = "inline-block";

    startTimer();
  })
  .catch(err => {
    console.error("Error:", err);
    questionContainer.innerHTML = "<p>Failed to load exam or questions.</p>";
  });
      
  function startTimer() {
    timerInterval = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("‚è∞ Time is up! Submitting...");
        submitExam();
      } else {
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timerDisplay.textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
        timeLeft--;
      }
    }, 1000);
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      alert("You left the exam tab. Submitting...");
      submitExam();
    }
  });

  function submitExam() {
    clearInterval(timerInterval);
    document.getElementById("loading-overlay").style.display = "block";

    const answers = [];
    const questions = document.querySelectorAll(".question-block");

    questions.forEach((q, index) => {
      const selected = q.querySelector(`input[name="q${index}"]:checked`);
      answers.push(selected ? selected.value : "");
    });

    fetch("https://testpro-mvh8.onrender.com/api/submissions", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: student.name,
        matric: student.matric,
        department: student.department,
        level: student.level,
        passport: student.passport,
        course: selectedExam.course,
        courseCode: selectedExam.courseCode,
        answers: answers,
      }),
    })
      .then(res => res.json())
      .then(() => {
        alert("‚úÖ Exam submitted successfully!");
        localStorage.removeItem("selectedExam");
        window.location.href = "exam-courses.html";
      })
      .catch(() => {
        alert("‚ùå Submission failed. Please try again.");
      })
      .finally(() => {
        document.getElementById("loading-overlay").style.display = "none";
      });
  }

  document.getElementById("submitBtn").onclick = submitExam;
</script>
</body>
  </html>
