<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .student-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .student-info div {
      line-height: 1.4;
    }
    .timer {
      font-size: 1.2em;
      font-weight: bold;
    }
    .question-box {
      padding: 20px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <header>
    <div class="student-info">
      <img id="studentPhoto" src="/uploads/default.png" alt="Student Passport">
      <div>
        <div id="studentName">Full Name</div>
        <div id="studentMatric">Matric Number</div>
        <div id="studentDept">Department</div>
      </div>
    </div>
    <div class="timer" id="timer">Time Left: 00:00</div>
  </header>

  <div class="question-box" id="examContainer">
    <p>Loading questions...</p>
  </div>

  <button class="submit-btn" onclick="confirmSubmit()">Submit Exam</button>

  <script>
    const BASE_URL = "https://cbt-system.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get("examId");
    const student = JSON.parse(localStorage.getItem("student"));

    if (!examId || !student) {
      alert("Missing exam ID or student info.");
      window.location.href = "exam-courses.html";
    }

    document.getElementById("studentName").textContent = student.name;
    document.getElementById("studentMatric").textContent = student.matric;
    document.getElementById("studentDept").textContent = student.department;
    document.getElementById("studentPhoto").src = `/uploads/${student.passport}`;

    let timeLeft = 10 * 60;
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `Time Left: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      if (--timeLeft < 0) {
        clearInterval(interval);
        alert("Time's up! Submitting your exam...");
        submitExam();
      }
    }, 1000);

    // Auto-submit if tab is hidden or browser minimized
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("Exam window lost focus. Submitting automatically.");
        submitExam();
      }
    });

    function loadExamQuestions() {
      fetch(`${BASE_URL}/api/exams/${examId}`)
        .then(res => res.json())
        .then(exam => {
          const container = document.getElementById("examContainer");
          container.innerHTML = "";
          if (!exam.questions || exam.questions.length === 0) {
            container.innerHTML = "<p>No questions available.</p>";
            return;
          }
          exam.questions.forEach((q, i) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
              <p><strong>Q${i + 1}:</strong> ${q.question}</p>
              <div class="options">
                ${["a", "b", "c", "d"].map(opt => `
                  <label>
                    <input type="radio" name="q${i}" value="${opt}"> ${opt.toUpperCase()}. ${q.options[opt]}
                  </label>
                `).join("")}
              </div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("examContainer").innerHTML = "<p>Error loading questions.</p>";
        });
    }

    loadExamQuestions();

    function confirmSubmit() {
      if (confirm("Are you sure you want to submit your answers?")) {
        submitExam();
      }
    }

    function submitExam() {
      clearInterval(interval);

      const answers = [];
      document.querySelectorAll(".question").forEach((qDiv, index) => {
        const selected = qDiv.querySelector(`input[name="q${index}"]:checked`);
        answers.push({
          questionNumber: index + 1,
          answer: selected ? selected.value : null
        });
      });

      fetch(`${BASE_URL}/api/submissions`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          studentId: student.matric,
          examId,
          answers
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to submit exam.");
        return res.json();
      })
      .then(() => {
        alert("Exam submitted successfully!");
        window.location.href = "submission-success.html";
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Error submitting exam.");
      });
    }
  </script>
</body>
</html>
