<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .student-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .student-info div {
      line-height: 1.4;
    }
    .timer {
      font-size: 1.2em;
      font-weight: bold;
    }
    .question-box {
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <header>
    <div class="student-info">
      <img id="studentPhoto" src="/uploads/default.png" alt="Student Passport">
      <div>
        <div id="studentName">Full Name</div>
        <div id="studentMatric">Matric Number</div>
        <div id="studentDept">Department</div>
      </div>
    </div>
    <div class="timer" id="timer">Time Left: 00:00</div>
  </header>

  <div class="question-box" id="examContainer">
    <!-- Questions will be dynamically inserted here -->
  </div>

  <button class="submit-btn" onclick="submitExam()">Submit Exam</button>

  <script>
    const student = JSON.parse(localStorage.getItem("student"));
    const examId = localStorage.getItem("selectedExamId");

    if (student) {
      document.getElementById("studentName").textContent = student.name;
      document.getElementById("studentMatric").textContent = student.matric;
      document.getElementById("studentDept").textContent = student.department;
      document.getElementById("studentPhoto").src = `/uploads/${student.passport}`;
    }

    // Countdown timer (10 minutes)
    let timeLeft = 10 * 60;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `Time Left: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      if (--timeLeft < 0) {
        clearInterval(interval);
        alert("Time's up! Submitting your exam...");
        submitExam();
      }
    }, 1000);

    // Placeholder questions (replace with fetch from backend later)
    const questions = [
      {
        question: "What is the capital of Nigeria?",
        options: { a: "Lagos", b: "Abuja", c: "Kano", d: "Port Harcourt" },
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: { a: "Earth", b: "Venus", c: "Mars", d: "Jupiter" },
      }
    ];

    const container = document.getElementById("examContainer");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>Q${i + 1}:</strong> ${q.question}</p>
        <div class="options">
          ${Object.entries(q.options).map(([key, val]) => `
            <label><input type="radio" name="q${i}" value="${key}"> ${key.toUpperCase()}. ${val}</label>
          `).join("")}
        </div>
      `;
      container.appendChild(div);
    });

    function submitExam() {
      const answers = [];
      document.querySelectorAll(".question").forEach((qDiv, index) => {
        const selected = qDiv.querySelector(`input[name="q${index}"]:checked`);
        answers.push({
          questionNumber: index + 1,
          answer: selected ? selected.value : null
        });
      });

      fetch("https://cbt-system.onrender.com/api/submissions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          studentId: student.matric,
          examId,
          answers
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to submit exam.");
        return res.json();
      })
      .then(data => {
        alert("Exam submitted successfully!");
        window.location.href = "submission-success.html";
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Error submitting exam.");
      });
    }
  </script>
</body>
</html>
