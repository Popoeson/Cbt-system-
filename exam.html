<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Exam</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --primary-color: #0074cc;
      --shadow-color: #0074cc;
      --highlight: #e0e0e0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --shadow-color: #00ffcc;
      --highlight: #2a2a2a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 6px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .exam-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .student-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
    }

    .info-text p {
      margin: 2px 0;
      font-size: 14px;
    }

    #exam-timer {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
    }

    .question-block {
      background-color: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px var(--shadow-color);
    }

    .question-text {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .options input[type="radio"] {
      margin-right: 8px;
    }

    #nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: var(--highlight);
      color: var(--primary-color);
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 20px;
      text-align: center;
      padding-top: 200px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="toggle">
  <button onclick="toggleTheme()">üåì Toggle Theme</button>
</div>

<div class="exam-header">
  <div class="student-info">
    <img id="student-passport" src="" alt="Passport" />
    <div class="info-text">
      <p><strong>Name:</strong> <span id="student-name"></span></p>
      <p><strong>Matric No:</strong> <span id="student-matric"></span></p>
      <p><strong>Department:</strong> <span id="student-department"></span></p>
    </div>
  </div>
  <div id="exam-timer">Loading...</div>
</div>

<div id="question-container"><p>Loading question...</p></div>

<div id="nav-buttons" style="display:none;">
  <button id="prev-btn">Previous</button>
  <button id="next-btn">Next</button>
  <button id="submit-btn" style="display: none;">Submit Exam</button>
</div>

<div id="loading-overlay">‚è≥ Submitting your exam... Please wait. Your submission may be queued.</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("cbtTheme");
    if (savedTheme === "dark") document.body.classList.add("dark");
  });


  const student = JSON.parse(localStorage.getItem("student")) || JSON.parse(localStorage.getItem("publicUser"));
  const selectedExam = JSON.parse(localStorage.getItem("selectedExam"));
  const courseCode = selectedExam?.courseCode;

  if (!student || !courseCode) {
    alert("Missing student or course data. Redirecting...");
    window.location.href = "exam-courses.html";
  }

  // Display student/public user info
  document.getElementById("student-name").textContent = student.name || "Anonymous";
  document.getElementById("student-matric").textContent = student.matric || "N/A";
  document.getElementById("student-department").textContent = student.department || "Public";
  document.getElementById("student-passport").src = student.passport || "default-avatar.png";

  const examContainer = document.getElementById("exam-questions");
  const timerDisplay = document.getElementById("exam-timer");

  let questions = [];
  let answers = {};

  // Load exam questions
  fetch(`https://testpro-mvh8.onrender.com/api/exams/${courseCode}/questions`)
    .then(res => res.json())
    .then(data => {
      questions = data;
      renderQuestions(questions);
      startTimer(questions.length * 60); // 1 minute per question
    })
    .catch(err => {
      alert("Failed to load questions.");
      console.error(err);
    });

  function renderQuestions(questions) {
    examContainer.innerHTML = "";
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>Q${index + 1}:</strong> ${q.question}</p>
        <div>
          ${["a", "b", "c", "d"].map(opt => `
            <label>
              <input type="radio" name="q${index}" value="${opt}" onchange="handleAnswer(${index}, '${opt}')">
              ${opt.toUpperCase()}: ${q[opt]}
            </label><br>
          `).join("")}
        </div>
      `;
      examContainer.appendChild(div);
    });
  }

  function handleAnswer(index, choice) {
    answers[index] = choice;
  }

  function startTimer(duration) {
    let time = duration;
    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;

      if (time < 0) {
        clearInterval(interval);
        submitExam();
      }
    }, 1000);
  }

  function submitExam() {
    fetch(`https://testpro-mvh8.onrender.com/api/exams/${courseCode}/submit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        matric: student.matric || "public",
        name: student.name,
        department: student.department || "Public",
        courseCode,
        answers
      })
    })
      .then(res => {
        if (res.ok) {
          alert("Exam submitted successfully!");
          localStorage.removeItem("selectedExam");
          localStorage.removeItem("student");
          localStorage.removeItem("publicUser");
          window.location.href = "student-login.html";
        } else {
          throw new Error("Submission failed.");
        }
      })
      .catch(err => {
        alert("Error submitting exam.");
        console.error(err);
      });
  }

  document.getElementById("submit-btn").addEventListener("click", () => {
    if (confirm("Are you sure you want to submit your exam?")) {
      submitExam();
    }
  });

  // Auto-submit on tab change
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      alert("You switched tabs or minimized. Exam will be submitted.");
      submitExam();
    }
  });

  function checkSessionStatus() {
    fetch("https://testpro-mvh8.onrender.com/api/schedule/session/status")
      .then(res => res.json())
      .then(data => {
        if (!data.active) {
          alert("Exam session has ended. You will be logged out.");
          localStorage.removeItem("student");
          window.location.href = "student-login.html";
        }
      })
      .catch(err => {
        console.error("Session check failed:", err);
      });
  }

  setInterval(checkSessionStatus, 30000);

  fetchExamDetails();
  fetchQuestions();
</script>

</body>
  </html>
