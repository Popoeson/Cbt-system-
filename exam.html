<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam</title>
  <style>
    body {
      background: linear-gradient(to right, #111, #222);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .student-info, #timer, #exam-title {
      margin-bottom: 15px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 8px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    #nav-buttons {
      display: none;
      gap: 10px;
      margin-top: 20px;
    }
    #submit-btn {
      display: none;
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="student-info">
    <img id="student-photo" src="" alt="Passport" width="100" height="100"/>
    <h3 id="student-name"></h3>
    <p id="student-matric"></p>
    <p id="student-department"></p>
  </div>

  <h2 id="exam-title">Loading Exam...</h2>
  <div id="timer">Time Left: <span id="time-left">Loading...</span></div>

  <div id="question-container"></div>

  <div id="nav-buttons">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <button id="submit-btn">Submit Exam</button>

  <script>
    const studentName = localStorage.getItem("studentName");
    const matricNumber = localStorage.getItem("matricNumber");
    const department = localStorage.getItem("department");
    const passport = localStorage.getItem("passport");
    const courseCode = localStorage.getItem("selectedCourse");

    document.getElementById("student-name").textContent = studentName;
    document.getElementById("student-matric").textContent = `Matric No: ${matricNumber}`;
    document.getElementById("student-department").textContent = `Department: ${department}`;
    document.getElementById("student-photo").src = passport;

    const questionsContainer = document.getElementById("question-container");
    const examTitle = document.getElementById("exam-title");
    const submitBtn = document.getElementById("submit-btn");

    let questions = [];
    let currentIndex = 0;
    let timeLeft = 0;
    let timerInterval;

    function loadQuestion(index) {
      const question = questions[index];
      questionsContainer.innerHTML = `
        <div class="question">
          <h4>Q${index + 1}: ${question.question}</h4>
          <div class="options">
            <label><input type="radio" name="answer" value="a" /> A. ${question.options.a}</label>
            <label><input type="radio" name="answer" value="b" /> B. ${question.options.b}</label>
            <label><input type="radio" name="answer" value="c" /> C. ${question.options.c}</label>
            <label><input type="radio" name="answer" value="d" /> D. ${question.options.d}</label>
          </div>
        </div>
      `;

      // If already selected, check that radio
      const savedAnswer = questions[index].selected;
      if (savedAnswer) {
        document.querySelector(`input[name="answer"][value="${savedAnswer}"]`).checked = true;
      }

      // Save selected answer
      document.querySelectorAll('input[name="answer"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          questions[index].selected = e.target.value;
        });
      });
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion(currentIndex);
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      }
    }

    function startTimer(duration) {
      timeLeft = duration * 60;
      timerInterval = setInterval(() => {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById("time-left").textContent = `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          alert("Time up! Exam is being submitted.");
          submitExam();
        }
      }, 1000);
    }

    async function fetchExamData() {
      try {
        // Fetch questions
        const res = await fetch(`https://testpro-mvh8.onrender.com/api/questions/${courseCode}`);
        const data = await res.json();
        questions = data.map(q => ({ ...q, selected: null }));

        if (questions.length === 0) {
          questionsContainer.innerHTML = "<p>No questions available.</p>";
          return;
        }

        // Fetch duration
        const courseRes = await fetch(`https://testpro-mvh8.onrender.com/api/exams/course/${courseCode}`);
        const courseData = await courseRes.json();

        examTitle.textContent = `${courseData.title} (${courseCode})`;
        startTimer(courseData.duration);

        loadQuestion(currentIndex);
        document.getElementById("nav-buttons").style.display = "flex";
        submitBtn.style.display = "inline-block";
      } catch (err) {
        console.error("Error loading exam:", err);
        questionsContainer.innerHTML = "<p>Error loading exam. Please try again later.</p>";
      }
    }

    async function submitExam() {
      clearInterval(timerInterval);

      const answers = questions.map(q => ({
        questionId: q._id,
        selected: q.selected || "not-answered"
      }));

      try {
        await fetch("https://testpro-mvh8.onrender.com/api/submissions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            student: {
              name: studentName,
              matricNumber,
              department
            },
            courseCode,
            answers
          })
        });
        alert("Exam submitted successfully.");
        window.location.href = "results.html";
      } catch (err) {
        console.error("Submit error:", err);
        alert("Error submitting exam. Please try again.");
      }
    }

    // Prevent switching tabs or browser
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("Exam auto-submitting because you switched tab or minimized!");
        submitExam();
      }
    });

    submitBtn.onclick = submitExam;

    fetchExamData();
  </script>
</body>
  </html>
