<!DOCTYPE html>
<html>
<head>
  <title>Exam</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #studentInfo img {
      border-radius: 10px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #2c2c2c;
      border-radius: 10px;
    }
    #timer {
      font-size: 18px;
      color: #ff6666;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h2>Online Exam</h2>
  <div id="timer"></div>
  <div id="studentInfo"></div>
  <div id="questionsContainer"></div>

  <script>
    let examData = null;
    let selectedAnswers = {};
    let timer;
    const durationMinutes = 30;

    // Auto-submit when tab is hidden
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        console.warn("Tab hidden â€” auto-submitting exam.");
        submitExam();
      }
    });

    function startTimer(duration) {
      let timeLeft = duration;
      timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timer").textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer);
          submitExam();
        }
      }, 1000);
    }

    function loadExam(courseCode) {
      fetch(`/api/exams/${courseCode}/questions`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch exam questions");
          return res.json();
        })
        .then(data => {
          if (!data.questions || data.questions.length === 0) {
            document.getElementById("questionsContainer").innerHTML = "<p>No questions available for this course.</p>";
            return;
          }

          examData = data;
          const container = document.getElementById("questionsContainer");
          container.innerHTML = "";
          data.questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
              <p><strong>Q${index + 1}:</strong> ${q.questionText}</p>
              ${["a", "b", "c", "d"].map(opt => `
                <label><input type="radio" name="q${q._id}" value="${opt}" onchange="selectAnswer('${q._id}', '${opt}')"> ${opt}) ${q.options[opt]}</label><br>
              `).join("")}
            `;
            container.appendChild(div);
          });

          const submitBtn = document.createElement("button");
          submitBtn.textContent = "Submit Exam";
          submitBtn.style.marginTop = "20px";
          submitBtn.onclick = submitExam;
          container.appendChild(submitBtn);

          startTimer(durationMinutes * 60);
        })
        .catch(err => {
          console.error("Error loading exam:", err);
          document.getElementById("questionsContainer").innerHTML = `<p style="color:red;">Error loading questions.</p>`;
        });
    }

    function selectAnswer(questionId, option) {
      selectedAnswers[questionId] = option;
    }

    function submitExam() {
      const studentData = JSON.parse(localStorage.getItem("studentData"));
      if (!studentData || !examData) {
        alert("Missing student or exam data.");
        return;
      }

      clearInterval(timer); // Stop timer if still running

      fetch(`/api/exams/${examData.courseCode}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          studentMatric: studentData.matric,
          answers: selectedAnswers
        })
      })
        .then(res => res.json())
        .then(data => {
          alert("Exam submitted successfully.");
          window.location.href = "select-exam.html";
        })
        .catch(err => {
          console.error("Submission error:", err);
          alert("Failed to submit exam.");
        });
    }

    window.onload = () => {
      const studentData = JSON.parse(localStorage.getItem("studentData"));
      const selectedExam = JSON.parse(localStorage.getItem("selectedExam"));

      if (!studentData || !selectedExam) {
        alert("Missing student or exam data. Please login and select an exam.");
        window.location.href = "student-login.html";
        return;
      }

      document.getElementById("studentInfo").innerHTML = `
        <img src="/uploads/${studentData.passport}" alt="Passport" height="80">
        <p><strong>Name:</strong> ${studentData.name}</p>
        <p><strong>Matric:</strong> ${studentData.matric}</p>
        <p><strong>Department:</strong> ${studentData.department}</p>
      `;

      loadExam(selectedExam.courseCode);
    };
  </script>
</body>
</html>
