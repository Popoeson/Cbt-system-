<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .student-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00bfff;
    }
    h1 {
      font-size: 20px;
    }
    #timer {
      font-size: 18px;
      color: #ff4444;
    }
    .question {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .question p {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <header>
    <div class="student-info">
      <img id="studentPhoto" src="" alt="Passport">
      <div>
        <div id="studentName"></div>
        <div id="studentMatric"></div>
        <div id="studentDept"></div>
      </div>
    </div>
    <div id="timer">Time left: --:--</div>
  </header>

  <h1>Exam Questions</h1>
  <form id="examForm"></form>

  <button type="submit" form="examForm">Submit Answers</button>

  <script>
  const BASE_URL = "https://cbt-system.onrender.com";
  const urlParams = new URLSearchParams(window.location.search);
  const courseCode = urlParams.get("courseCode");

  if (!courseCode) {
    alert("No course code specified. Please return to select an exam.");
    window.location.href = "exam-courses.html"; // Replace with your actual exam list page
  }

  const student = JSON.parse(localStorage.getItem("student"));

  if (!student) {
    alert("No student data found. Please login.");
    window.location.href = "student-login.html";
  }

  // Show student info
  document.getElementById("studentName").textContent = student.name;
  document.getElementById("studentMatric").textContent = student.matric;
  document.getElementById("studentDept").textContent = student.department;
  document.getElementById("studentPhoto").src = `${BASE_URL}/uploads/${student.passport}`;

  const form = document.getElementById("examForm");

  // Optional: Display course code in title
  const title = document.querySelector("h1");
  title.innerHTML = `Exam Questions for <span style="color:#00bfff;">${courseCode}</span>`;

  // Fetch exam questions
  fetch(`${BASE_URL}/api/exams/${courseCode}/questions`)
    .then(res => res.json())
    .then(data => {
      const questions = data.questions;
      questions.forEach((q, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "question";
        wrapper.innerHTML = `
          <p><strong>Q${index + 1}:</strong> ${q.questionText}</p>
          ${['a', 'b', 'c', 'd'].map(opt => `
            <label>
              <input type="radio" name="${q._id}" value="${opt}" required>
              ${opt.toUpperCase()}. ${q.options[opt]}
            </label>
          `).join('')}
        `;
        form.appendChild(wrapper);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load exam questions.");
    });

  // Handle form submission
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const answers = {};

    for (let [key, value] of formData.entries()) {
      answers[key] = value;
    }

    fetch(`${BASE_URL}/api/exams/${courseCode}/submit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        studentMatric: student.matric,
        answers,
        courseCode  // <- Added to make sure courseCode is saved in result
      })
    })
    .then(res => res.json())
    .then(data => {
      alert("Exam submitted successfully!");
      window.location.href = "results.html";
    })
    .catch(err => {
      console.error(err);
      alert("Failed to submit exam.");
    });
  });

  // Timer logic (30 minutes)
  let timeLeft = 30 * 60;
  const timerDisplay = document.getElementById("timer");

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `Time left: ${minutes}:${seconds}`;
    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(timerInterval);
      alert("Time's up! Submitting exam...");
      form.requestSubmit();
    }
  }

  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();

  // Auto-submit on tab switch
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      alert("Tab switch detected. Submitting exam...");
      form.requestSubmit();
    }
  });
  </script>
</body>
</html>
