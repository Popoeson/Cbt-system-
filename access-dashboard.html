<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Control Dashboard</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --table-bg: #fff;
      --table-header: #ddd;
      --allowed: green;
      --blocked: red;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.dark {
      --bg: #000;
      --text: #f0f0f0;
      --table-bg: #111;
      --table-header: #222;
      --btn-bg: #00bfff;
      --btn-hover: #0099cc;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 30px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--btn-bg);
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 25px;
    }

    .toggle button, .refresh {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .toggle button:hover, .refresh:hover {
      background-color: var(--btn-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      border: 1px solid #444;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: var(--table-header);
    }

    .status-allowed {
      color: var(--allowed);
      font-weight: bold;
    }

    .status-blocked {
      color: var(--blocked);
      font-weight: bold;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <h2>Exam Access Dashboard</h2>

  <button class="refresh" onclick="loadAccess()">ðŸ”„ Refresh</button>

  <table>
    <thead>
      <tr>
        <th>Department</th>
        <th>Level</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="accessTableBody" class="center">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    async function loadAccess() {
      const tbody = document.getElementById("accessTableBody");
      tbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

      try {
        const res = await fetch("https://testpro-mvh8.onrender.com/api/students/login/api/admin/access-groups");
        const groups = await res.json();

        if (!Array.isArray(groups) || groups.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>No access control rules found.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        groups.forEach(group => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${group.department}</td>
            <td>${group.level}</td>
            <td class="${group.status === 'allowed' ? 'status-allowed' : 'status-blocked'}">
              ${group.status.toUpperCase()}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to fetch access groups:", err);
        tbody.innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
      }
    }

    loadAccess();
  </script>
</body>
</html>
