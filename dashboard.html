<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --header-color: #007bff;
      --table-head: #ddd;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --header-color: #00bfff;
      --table-head: #2a2a2a;
      --button-bg: #00bfff;
      --button-hover: #009fe0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header container */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--box-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .header h1 {
      color: var(--header-color);
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
      flex: 1 1 100%;
    }

    .toggle {
      text-align: right;
      flex: 1 1 100%;
      margin-top: 10px;
    }

    .toggle button,
    .download-btn {
      padding: 10px 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .toggle button:hover,
    .download-btn:hover {
      background-color: var(--button-hover);
      color: white;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: var(--header-color);
    }

    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    .student-table th, .student-table td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }

    .student-table th {
      background-color: var(--table-head);
      color: var(--text-color);
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    .download-btn {
      display: block;
      margin: 20px auto;
    }

    #sessionList {
      margin-top: 15px;
      padding-left: 20px;
    }

    #sessionList li {
      margin-bottom: 5px;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: var(--search-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Responsive tweaks */
    @media (min-width: 600px) {
      .header {
        flex-wrap: nowrap;
      }

      .header h1 {
        flex: unset;
        text-align: left;
        font-size: 1.8rem;
      }

      .toggle {
        flex: unset;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>CBT Student Dashboard</h1>
    <div class="toggle">
      <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>
  </header>

  <main>
    <button class="download-btn" onclick="downloadCSV()">ðŸ“¥ Download Registered Students</button>

    <h2>Registered Students</h2>
    <input type="text" id="search" placeholder="Search by name, matric, or mail..." />
    <table class="student-table" id="studentsTable">
      <thead>
        <tr>
          <th>Passport</th>
          <th>Full Name</th>
          <th>Matric No</th>
          <th>Department</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Active Login Sessions</h2>
    <ul id="sessionList"></ul>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    async function fetchDashboardData() {
      try {
        const res = await fetch("https://testpro-lpeo.onrender.com/api/students/dashboard");
        const data = await res.json();

        const tableBody = document.querySelector("#studentsTable tbody");
        tableBody.innerHTML = "";

        data.students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${student.passport}" alt="Passport" /></td>
            <td>${student.name}</td>
            <td>${student.matric}</td>
            <td>${student.department}</td>
            <td>${student.phone}</td>
            <td>${student.email}</td>
          `;
          tableBody.appendChild(row);
        });

        const sessionList = document.getElementById("sessionList");
        sessionList.innerHTML = "";
        data.sessions.forEach((session) => {
          const li = document.createElement("li");
          li.textContent = session;
          sessionList.appendChild(li);
        });
      } catch (error) {
        console.error("Failed to load dashboard data", error);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("search");
      const tbody = document.querySelector("#studentsTable tbody");

      searchInput.addEventListener("input", () => {
        const searchValue = searchInput.value.toLowerCase();
        const rows = tbody.querySelectorAll("tr");

        rows.forEach(row => {
          const rowText = row.textContent.toLowerCase();
          row.style.display = rowText.includes(searchValue) ? "" : "none";
        });
      });
    });

    function downloadCSV() {
      window.location.href = "https://testpro-lpeo.onrender.com/api/students/download";
    }

    fetchDashboardData();
  </script>
</body>
</html>
