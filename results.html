<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Results</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #download-btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
    }
    #download-btn:hover {
      background-color: #005f99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2c2c2c;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tbody tr:hover {
      background-color: #3d3d3d;
    }
  </style>
</head>
<body>
  <h1>CBT Exam Results</h1>
  <button id="download-btn">Download Excel (CSV)</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Matric No</th>
        <th>Department</th>
        <th>Course Code</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="results-body">
      <tr><td colspan="5">Loading results...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadResults() {
      try {
        const response = await fetch('https://cbt-system.onrender.com/api/results');
        const results = await response.json();

        const tableBody = document.getElementById("results-body");
        tableBody.innerHTML = "";

        if (results.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5'>No results found.</td></tr>";
          return;
        }

        results.forEach(result => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${result.name}</td>
            <td>${result.matric}</td>
            <td>${result.department}</td>
            <td>${result.courseCode}</td>
            <td>${result.score}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading results:", error);
        document.getElementById("results-body").innerHTML =
          "<tr><td colspan='5'>Failed to load results. Try again later.</td></tr>";
      }
    }

    function downloadCSV() {
      window.open("https://cbt-system.onrender.com/api/results/download", "_blank");
    }

    document.getElementById("download-btn").addEventListener("click", downloadCSV);

    loadResults();
  </script>
</body>
</html>
