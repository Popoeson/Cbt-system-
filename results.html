<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Results</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --table-bg: #fff;
      --table-head: #ddd;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --header-color: #007bff;
      --search-bg: #fff;
    }

    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f1f1f1;
      --table-bg: #2a2a2a;
      --table-head: #333;
      --button-bg: #00bfff;
      --button-hover: #009fe0;
      --header-color: #00bfff;
      --search-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .toggle button, button {
      padding: 10px 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .toggle button:hover, button:hover {
      background-color: var(--button-hover);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--header-color);
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: var(--search-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: var(--table-bg);
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--table-head);
    }

    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.05);
    }

    button.download-btn {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <h1>CBT Exam Results</h1>
  <input type="text" id="search" placeholder="Search by name, matric, or course..." />
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Matric Number</th>
        <th>Department</th>
        <th>Course</th>
        <th>CA</th>
        <th>Exam</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="download-btn" onclick="downloadCSV()">ðŸ“¥ Download CSV</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    });

    const apiUrl = "https://testpro-mvh8.onrender.com/api/results";

    async function loadResults() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        populateTable(data);
      } catch (err) {
        console.error(err);
        alert("Failed to load results. Try again.");
      }
    }

    function populateTable(data) {
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      data.forEach(result => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${result.name}</td>
          <td>${result.matric}</td>
          <td>${result.department}</td>
          <td>${result.courseCode}</td>
          <td>${result.caScore}</td>
          <td>${result.score}</td>
          <td>${result.totalScore}</td>
        `;
        tbody.appendChild(row);
      });

      // Search filter
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", () => {
        const searchValue = searchInput.value.toLowerCase();
        const rows = tbody.querySelectorAll("tr");
        rows.forEach(row => {
          const text = row.innerText.toLowerCase();
          row.style.display = text.includes(searchValue) ? "" : "none";
        });
      });
    }

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = "https://testpro-mvh8.onrender.com/api/results/download";
      link.download = "results.csv";
      link.click();
    }

    loadResults();
  </script>
</body>
</html>
