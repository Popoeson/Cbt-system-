<!DOCTYPE html>
<html>
<head>
  <title>CBT Results</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    #download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #download-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>CBT Exam Results</h1>
  <button id="download-btn">Download as Excel/CSV</button>
  <table id="results-table">
    <thead>
      <tr>
        <th>Matric</th>
        <th>Name</th>
        <th>Department</th>
        <th>Course Code</th>
        <th>Score</th>
        <th>Total</th>
        <th>Percentage</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/api/results/download")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1); // skip header row
        const tbody = document.querySelector("#results-table tbody");
        rows.forEach(row => {
          const cols = row.split(",");
          const tr = document.createElement("tr");
          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });

    document.getElementById("download-btn").addEventListener("click", () => {
      window.location.href = "/api/results/download";
    });
  </script>
</body>
</html>
