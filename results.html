<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Results</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #333;
    }
    tr:hover {
      background: #3a3a3a;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CBT Results</h1>
  <input type="text" id="searchInput" placeholder="Search by Matric or Name" />
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Matric</th>
        <th>Department</th>
        <th>Course Code</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="resultsTableBody"></tbody>
  </table>
  <button onclick="downloadResults()">Download CSV</button>

  <script>
    const backendUrl = "https://cbt-system.onrender.com"; // Change if running locally

    async function fetchResults() {
      try {
        const res = await fetch(`${backendUrl}/api/results/download`);
        const blob = await res.blob();
        const text = await blob.text();
        const lines = text.trim().split('\n');
        const headers = lines.shift().split(',');

        const resultsTable = document.getElementById("resultsTableBody");
        resultsTable.innerHTML = "";

        lines.forEach(line => {
          const values = line.split(',');
          const row = document.createElement("tr");
          values.forEach(val => {
            const cell = document.createElement("td");
            cell.textContent = val;
            row.appendChild(cell);
          });
          resultsTable.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load results", err);
      }
    }

    function downloadResults() {
      window.location.href = `${backendUrl}/api/results/download`;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#resultsTableBody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    fetchResults();
  </script>
</body>
</html>
