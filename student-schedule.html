<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Scheduled Students</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 {
      color: #0f0;
    }
    form {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 90%;
      max-width: 500px;
    }
    input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    #status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Upload Scheduled Students (Excel)</h2>
  <form id="uploadForm">
    <input type="file" id="excelFile" accept=".xlsx, .xls" required />
    <button type="submit">Upload Schedule</button>
    <div id="status"></div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const uploadForm = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      if (!file) {
        statusDiv.textContent = "Please select an Excel file.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        if (json.length === 0) {
          statusDiv.textContent = "No records found in Excel file.";
          return;
        }

        try {
          const res = await fetch("https://cbt-system.onrender.com/api/schedule/upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ students: json })
          });

          const result = await res.json();
          if (res.ok) {
            statusDiv.style.color = "lightgreen";
            statusDiv.textContent = result.message || "Students scheduled successfully!";
          } else {
            statusDiv.style.color = "red";
            statusDiv.textContent = result.message || "Upload failed.";
          }
        } catch (err) {
          console.error(err);
          statusDiv.style.color = "red";
          statusDiv.textContent = "Server error. Try again.";
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
