<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      color: #00ffcc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00ffcc;
      text-decoration: none;
    }

    #message {
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <form id="publicLoginForm">
    <h2>Public Login</h2>
    <div class="spinner" id="spinner"></div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group password-container">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <a class="back-home" href="homepage.html">‚Üê Back to Home</a>
    <p id="message"></p>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "Hide";
      } else {
        pwd.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("publicLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const spinner = document.getElementById("spinner");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("message");

      spinner.style.display = "block";
      email.disabled = true;
      password.disabled = true;
      submitBtn.disabled = true;

      try {
        const response = await fetch("https://testpro-mvh8.onrender.com/api/public/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email.value, password: password.value }),
        });

        const data = await response.json();

        if (response.ok) {
          const publicUser = {
            name: data.publicUser.name,
            email: data.publicUser.email,
            phone: data.publicUser.phone,
            school: data.publicUser.school,
          };
          localStorage.setItem("publicUser", JSON.stringify(publicUser));
          window.location.href = "exam-courses.html";
        } else {
          message.textContent = data.message || "Login failed.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "An error occurred during login: " + (err.message || "Unknown error");
        message.style.color = "red";
        console.error("Login error:", err);
      } finally {
        spinner.style.display = "none";
        email.disabled = false;
        password.disabled = false;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
