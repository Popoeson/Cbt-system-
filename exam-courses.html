<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Exams</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .exam-item {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .exam-item:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <h2>Select an Exam</h2>
  <div id="examList"></div>

  <script>
    // Check student login
    const student = JSON.parse(localStorage.getItem("student"));
    if (!student) {
      alert("Please login first.");
      window.location.href = "student-login.html"; // Ensure this matches your login page filename
    }

    async function fetchExams() {
      try {
        const response = await fetch("https://cbt-system.onrender.com/api/questions/courses");
        const data = await response.json();

        const examList = document.getElementById("examList");
        examList.innerHTML = "";

        data.courses.forEach(course => {
          const div = document.createElement("div");
          div.className = "exam-item";
          div.textContent = `${course.title} (${course.code})`;
          div.addEventListener("click", () => {
            // Store course code and title for the exam page
            localStorage.setItem("selectedCourse", JSON.stringify({
              title: course.title,
              code: course.code
            }));
            window.location.href = "exam.html"; // Go to exam interface
          });
          examList.appendChild(div);
        });

      } catch (err) {
        console.error("Failed to fetch courses:", err);
        document.getElementById("examList").innerHTML = "<p>Error loading exams.</p>";
      }
    }

    fetchExams();
  </script>
</body>
</html>
