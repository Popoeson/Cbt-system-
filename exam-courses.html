<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Exams</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .course {
      background-color: #1e3a5f;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .course:hover {
      background-color: #305a85;
    }

    #courses {
      max-width: 600px;
      margin: auto;
    }

    #logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: crimson;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #greeting {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h1>Available Exams</h1>
  <div id="greeting"></div>
  <div id="courses">Loading exams...</div>

  <script>
    const student = JSON.parse(localStorage.getItem("student"));
    const coursesDiv = document.getElementById("courses");
    const greeting = document.getElementById("greeting");

    if (!student) {
      window.location.href = "student-login.html";
    }

    greeting.textContent = `Welcome, ${student.name.toUpperCase()} | Dept: ${student.department}, Level: ${student.level}`;

    // Fetch exams filtered by department and level
    fetch(`https://testpro-mvh8.onrender.com/api/exams?department=${encodeURIComponent(student.department)}&level=${encodeURIComponent(student.level)}`)
      .then(res => res.json())
      .then(data => {
        coursesDiv.innerHTML = "";

        if (data.length === 0) {
          coursesDiv.textContent = "No available exams for your department and level.";
          return;
        }

        data.forEach(exam => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `
            <strong>${exam.course} (${exam.courseCode})</strong><br/>
            Duration: ${exam.duration} mins<br/>
            Total Questions: ${exam.questions.length}
          `;
          div.onclick = () => {
            localStorage.setItem("selectedExam", JSON.stringify(exam));
            window.location.href = "take-exam.html";
          };
          coursesDiv.appendChild(div);
        });
      })
      .catch(() => {
        coursesDiv.textContent = "Error loading exams. Please try again.";
      });

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("student");
      window.location.href = "student-login.html";
    };
  </script>
</body>
</html>
