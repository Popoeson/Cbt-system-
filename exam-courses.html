<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Exam Courses</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .course-list {
      max-width: 600px;
      margin: 0 auto;
    }
    .course-item {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .course-item:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Available Exam Courses</h2>
  <div class="course-list" id="courseList">Loading courses...</div>

  <script>
    async function fetchCourses() {
      try {
        const response = await fetch("https://cbt-system.onrender.com/api/exams");
        const data = await response.json();

        const courseList = document.getElementById("courseList");
        courseList.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(course => {
            const div = document.createElement("div");
            div.className = "course-item";
            div.textContent = `${course.course} (${course.courseCode})`;
            div.onclick = () => {
              localStorage.setItem("selectedCourseCode", course.courseCode);
              localStorage.setItem("selectedCourseTitle", course.course);
              window.location.href = "exam-interface.html";
            };
            courseList.appendChild(div);
          });
        } else {
          courseList.textContent = "No available exams at the moment.";
        }

      } catch (error) {
        console.error("Failed to fetch courses:", error);
        document.getElementById("courseList").textContent = "Error loading courses.";
      }
    }

    fetchCourses();
  </script>
</body>
</html>
