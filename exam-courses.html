<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Exams</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top right buttons */
    .top-controls {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      gap: 10px;
    }

    .top-controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .top-controls button:hover {
      background-color: #0056b3;
    }

    /* Center content */
    .exam-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .exam-container h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .exam-container p {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 16px;
    }

    .exam-item {
      background-color: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .exam-item:hover {
      background-color: #e9f0ff;
    }
  </style>
</head>
<body>

  <!-- Top right controls -->
  <div class="top-controls">
    <button onclick="toggleTheme()">ðŸŽ¨ Theme</button>
    <button onclick="logout()">ðŸ”’ Logout</button>
  </div>

  <!-- Main Exam Display Area -->
  <div class="exam-container">
    <h2>Available Exams</h2>
    <p><strong>Welcome, <span id="studentName">Student</span></strong></p>
    <div id="examList">Loading exams...</div>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem("student"));
    const examList = document.getElementById("examList");
    const studentName = document.getElementById("studentName");

    if (student && student.fullname) {
      studentName.textContent = student.fullname;
    }

    // Load exams for the logged-in student
    fetch(`https://cbt-system.onrender.com/api/exams/available?department=${student.department}&level=${student.level}`)
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          examList.innerHTML = "<p>No exam available for your department or level.</p>";
        } else {
          examList.innerHTML = "";
          data.forEach(exam => {
            const div = document.createElement("div");
            div.className = "exam-item";
            div.innerHTML = `
              <strong>${exam.course}</strong><br/>
              <small>${exam.courseCode}</small><br/>
              Duration: ${exam.duration} mins<br/>
              Questions: ${exam.numQuestions}
            `;
            div.onclick = () => {
              localStorage.setItem("selectedExam", JSON.stringify(exam));
              window.location.href = "take-exam.html";
            };
            examList.appendChild(div);
          });
        }
      })
      .catch(err => {
        console.error(err);
        examList.innerHTML = "<p>Error loading exams. Please try again.</p>";
      });

    function logout() {
      localStorage.removeItem("student");
      window.location.href = "student-login.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
