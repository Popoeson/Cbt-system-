<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Exams</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background-color: #2c2c2c;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Available Exams</h1>
  <ul id="examList">
    <li>Loading exams...</li>
  </ul>

  <script>
    const BASE_URL = "https://cbt-system.onrender.com";

    fetch(`${BASE_URL}/api/exams`)
      .then(res => res.json())
      .then(exams => {
        const list = document.getElementById("examList");
        list.innerHTML = "";
        exams.forEach(exam => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="exam.html?examId=${exam._id}">${exam.course} (${exam.courseCode})</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("examList").innerHTML = "<li>Failed to load exams.</li>";
      });
  </script>
</body>
</html>
