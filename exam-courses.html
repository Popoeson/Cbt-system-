<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #00bfff;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }
    li {
      background: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    li:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Available Exam Courses</h2>
  <ul id="courseList"></ul>

  <script>
    fetch("https://cbt-system.onrender.com/api/exams")
      .then(res => res.json())
      .then(data => {
        const courseList = document.getElementById("courseList");
        data.forEach(exam => {
          const li = document.createElement("li");
          li.textContent = `${exam.course} (${exam.courseCode})`;
          li.onclick = () => {
            localStorage.setItem("selectedExamId", exam._id);
            window.location.href = "take-exam.html";
          };
          courseList.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Failed to load exams:", err);
        alert("Unable to fetch exam list.");
      });
  </script>
</body>
  </html>
