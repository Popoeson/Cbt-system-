<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --primary-color: #0074cc;
      --shadow-color: #0074cc;
      --item-hover: #e0e0e0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --shadow-color: #00ffcc;
      --item-hover: #2a2a2a;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    .toggle button:hover {
      background-color: var(--text-color);
      color: var(--primary-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    #examList {
      max-width: 600px;
      margin: 0 auto;
    }

    .course {
      background-color: var(--box-bg);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px var(--shadow-color);
      position: relative;
    }

    .course:hover {
      background-color: var(--item-hover);
      transform: scale(1.01);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <h2>Select an Exam</h2>

  <div style="text-align:center; margin-bottom: 20px;">
    <div id="greeting" style="margin-bottom:10px;"></div>
    <button id="logout" style="padding: 8px 14px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
  </div>

  <div id="examList">Loading...</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Toggle dark/light mode
  window.toggleTheme = function() {
    document.body.classList.toggle("dark");
  };

  const student = JSON.parse(localStorage.getItem("student"));
  const admin = JSON.parse(localStorage.getItem("adminUser"));
  const publicUser = JSON.parse(localStorage.getItem("publicUser"));
  const coursesDiv = document.getElementById("examList");
  const greeting = document.getElementById("greeting");

  // Set greeting
  if (student) {
    greeting.textContent = `Welcome, ${student.name}`;
  } else if (admin) {
    greeting.textContent = `Admin Panel`;
  } else if (publicUser) {
    greeting.textContent = `Welcome, ${publicUser.name}`;
  }

  const apiUrl = "https://testpro-lpeo.onrender.com/api/exams";

  function normalize(text) {
    return (text || "").toLowerCase().replace(/\s+/g, "");
  }

  // Fetch exams
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      coursesDiv.innerHTML = "";

      if (student) {
        const studentDept = normalize(student.department);
        const studentLevel = normalize(student.level);

        const filteredExams = data.filter(exam =>
          normalize(exam.department) === studentDept && normalize(exam.level) === studentLevel
        );

        if (filteredExams.length === 0) {
          coursesDiv.textContent = "No exams available for your department and level.";
          return;
        }

        filteredExams.forEach(exam => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `<strong>${exam.course} (${exam.courseCode})</strong>`;
          div.onclick = () => {
            localStorage.setItem("selectedExam", JSON.stringify(exam));
            window.location.href = "exam.html";
          };
          coursesDiv.appendChild(div);
        });

      } else if (admin) {
        if (data.length === 0) {
          coursesDiv.textContent = "No exams available.";
          return;
        }

        data.forEach(exam => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `
            <strong>${exam.course} (${exam.courseCode})</strong>
            <button class="delete-btn">Delete</button>
          `;

          const deleteBtn = div.querySelector(".delete-btn");
          deleteBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (confirm(`Delete course: ${exam.course}?`)) {
              fetch(\`${apiUrl}/${exam._id}\`, {
                method: "DELETE"
              })
              .then(res => res.json())
              .then(result => {
                alert(result.message || "Course deleted!");
                div.remove();
              })
              .catch(() => alert("Failed to delete course"));
            }
          });

          div.addEventListener("click", () => {
            localStorage.setItem("selectedExam", JSON.stringify(exam));
            window.location.href = "exam.html";
          });

          coursesDiv.appendChild(div);
        });

      } else if (publicUser) {
        const filteredExams = data.filter(exam =>
          normalize(exam.department) === "public" || normalize(exam.level) === "public"
        );

        if (filteredExams.length === 0) {
          coursesDiv.textContent = "No public exams available at the moment.";
          return;
        }

        filteredExams.forEach(exam => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `<strong>${exam.course} (${exam.courseCode})</strong>`;
          div.onclick = () => {
            localStorage.setItem("selectedExam", JSON.stringify(exam));
            window.location.href = "public-exam.html";
          };
          coursesDiv.appendChild(div);
        });
      } else {
        coursesDiv.textContent = "Please log in to view exams.";
      }
    })
    .catch(() => {
      coursesDiv.textContent = "Error loading exams. Please try again.";
    });

  // Logout button handler
  document.getElementById("logout").onclick = () => {
    localStorage.removeItem("student");
    localStorage.removeItem("adminUser");
    localStorage.removeItem("publicUser");
    localStorage.removeItem("selectedExam");
    window.location.href = "student-login.html";
  };
});
</script>
</body>
  </html>
