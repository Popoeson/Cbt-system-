<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Exams</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
  transition: background-color 0.3s, color 0.3s;
}

body.light-theme {
  background-color: #f9f9f9;
  color: #333333;
}

.exam-card {
  background-color: #1e1e1e;
  color: #ffffff;
  margin: 15px auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.exam-card:hover {
  transform: scale(1.02);
}

body.light-theme .exam-card {
  background-color: #ffffff;
  color: #000000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

button {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

body.light-theme button {
  background-color: #007bff;
  color: white;
}
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <div class="container">
    <h1>Available Exams</h1>
    <h4 id="studentName"></h4>
    <div id="examList"></div>
  </div>

  <script>
    const student = localStorage.getItem("student");
    const admin = localStorage.getItem("admin");

    // Prevent conflicting sessions
    if (student && admin) {
      alert("Conflicting session detected. Please logout and login correctly.");
      localStorage.clear();
      window.location.href = "student-login.html";
    }

    if (!student && !admin) {
      window.location.href = "student-login.html";
    }

    // Show welcome name
    const parsedStudent = student && JSON.parse(student);
    if (parsedStudent?.name) {
      document.getElementById("studentName").textContent = `Welcome, ${parsedStudent.name}`;
    }

    const examList = document.getElementById("examList");

    async function fetchExams() {
      try {
        const res = await fetch("https://cbt-system.onrender.com/api/questions/courses");
        const data = await res.json();

        if (!data || !data.courses || data.courses.length === 0) {
          examList.innerHTML = "<p>No exams available.</p>";
          return;
        }

        const user = JSON.parse(student || admin);

        const filteredCourses = student
          ? data.courses.filter(course =>
              course.department === user.department &&
              (!course.level || course.level === user.level)
            )
          : data.courses;

        if (filteredCourses.length === 0) {
          examList.innerHTML = "<p>No exam available for your department or level.</p>";
          return;
        }

        filteredCourses.forEach(course => {
          const card = document.createElement("div");
          card.className = "exam-card";
          card.innerHTML = `<h3>${course.title}</h3><p>${course.code}</p>`;
          card.addEventListener("click", () => {
            localStorage.setItem("selectedCourseTitle", course.title);
            localStorage.setItem("selectedCourseCode", course.code);
            window.location.href = "exam.html";
          });
          examList.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        examList.innerHTML = "<p>Unable to load exams. Please check your internet connection or try again later.</p>";
      }
    }

    fetchExams();

    // Theme toggle
    const toggleTheme = () => {
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme === "light") {
        document.body.classList.remove("light-theme");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.add("light-theme");
        localStorage.setItem("theme", "light");
      }
    };

    // Load theme on init
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-theme");
    }

    // Logout function
    const logout = () => {
      localStorage.removeItem("student");
      localStorage.removeItem("admin");
      window.location.href = "student-login.html";
    };
  </script>
</body>
</html>
