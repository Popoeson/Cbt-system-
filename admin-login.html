<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --input-bg: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --shadow-color: rgba(0, 123, 255, 0.4);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --input-bg: #1e1e1e;
      --button-bg: #00ffcc;
      --button-hover: #00e6b8;
      --shadow-color: rgba(0, 255, 204, 0.3);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    form {
      background-color: var(--box-bg);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--button-bg);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 4px var(--button-bg);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--button-bg);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: var(--button-bg);
      text-decoration: none;
      font-size: 14px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <form id="adminLoginForm">
    <h2>Admin Login</h2>
    <div class="spinner" id="spinner"></div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submitBtn">Login</button>
    <a class="back-home" href="homepage.html">‚Üê Back to Home</a>
  </form>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    });

    const form = document.getElementById("adminLoginForm");
    const spinner = document.getElementById("spinner");
    const submitBtn = document.getElementById("submitBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      spinner.style.display = "block";
      submitBtn.disabled = true;
      usernameInput.disabled = true;
      passwordInput.disabled = true;

      try {
        const res = await fetch("https://testpro-lpeo.onrender.com/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("adminUser", JSON.stringify(data.admin));
          alert("Login successful!");
          window.location.href = "admin-home.html";
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error.");
      } finally {
        spinner.style.display = "none";
        submitBtn.disabled = false;
        usernameInput.disabled = false;
        passwordInput.disabled = false;
      }
    });
  </script>
</body>
  </html>
