<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register School</title>
  <style>
    body {
      background-color: #2f2f2f; /* dark ash */
      color: #f1f1f1; /* silvery white */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #3a3a3a;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, select {
      background-color: #555;
      color: #fff;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="https://cbt-system.onrender.com/api/schools/register" method="POST" enctype="multipart/form-data">
    <h2>Register School</h2>

    <input type="text" name="name" placeholder="School Name" required />

    <input type="email" name="email" placeholder="School Email" required />

    <input type="text" name="address" placeholder="School Address" required />

    <label for="level">Level of Education Provided:</label>
    <select name="level" id="level" required>
      <option value="">-- Select --</option>
      <option value="Primary">Primary</option>
      <option value="Secondary">Secondary</option>
      <option value="Tertiary">Tertiary</option>
    </select>

    <label for="logo">Upload School Logo:</label>
    <input type="file" name="logo" id="logo" accept="image/*" required />

    <button type="submit">Register</button>
  </form>
</body>
</html>
