<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register School</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="schoolForm" enctype="multipart/form-data">
  <h2>Register Your School</h2>
  <input type="text" name="name" placeholder="School Name" required />
  <input type="text" name="address" placeholder="School Address" required />
  <input type="email" name="email" placeholder="School Email" required />
  <input type="file" name="logo" placeholder="Logo" accept="image/*" required />
  <input type="submit" value="Register School" />
  <div class="status" id="statusMsg"></div>
</form>

<script>
  const form = document.getElementById("schoolForm");
  const statusMsg = document.getElementById("statusMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    statusMsg.textContent = "Registering...";

    const formData = new FormData(form);

    try {
      const response = await fetch("https://cbt-system.onrender.com/api/schools/register", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();

      if (response.ok) {
        statusMsg.textContent = "School registered successfully!";
        form.reset();
      } else {
        statusMsg.textContent = result.message || "Registration failed.";
      }
    } catch (error) {
      statusMsg.textContent = "An error occurred. Please try again.";
    }
  });
</script>

</body>
</html>
