<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Token</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --box-bg: #ffffff;
      --primary-color: #0074cc;
      --shadow-color: #0074cc;
      --highlight: #e0e0e0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --shadow-color: #00ffcc;
      --highlight: #2a2a2a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 6px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      background-color: var(--box-bg);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow-color);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--highlight);
      color: var(--primary-color);
    }

    #generated-token {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: var(--primary-color);
    }

    #copy-msg {
      font-size: 0.9em;
      margin-top: 8px;
      color: green;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="container">
    <h2>Generate CBT Token</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="check-btn">Check Email</button>

    <div id="token-area" class="hidden">
      <button id="generate-btn">Generate Token</button>
      <div id="generated-token"></div>
      <div id="copy-msg"></div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    const checkBtn = document.getElementById("check-btn");
    const generateBtn = document.getElementById("generate-btn");
    const tokenArea = document.getElementById("token-area");
    const tokenDiv = document.getElementById("generated-token");
    const msgDiv = document.getElementById("copy-msg");

    let currentEmail = "";

    checkBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      tokenArea.classList.add("hidden");
      msgDiv.textContent = "";
      tokenDiv.textContent = "";

      if (!email || !validateEmail(email)) {
        alert("Enter a valid email address.");
        return;
      }

      try {
        const res = await fetch("https://testpro-mvh8.onrender.com/api/tokens/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.allowed) {
          currentEmail = email;
          tokenArea.classList.remove("hidden");
        } else {
          alert(data.message || "You cannot generate another token with this email.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error while checking email.");
      }
    });

    generateBtn.addEventListener("click", async () => {
      tokenDiv.textContent = "Generating...";
      msgDiv.textContent = "";

      try {
        const res = await fetch("https://testpro-mvh8.onrender.com/api/tokens/generate/manual", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentEmail })
        });

        const data = await res.json();
        if (data.token) {
          tokenDiv.textContent = `Token: ${data.token}`;
          
          // Clipboard copy must happen on user interaction
          if (navigator.clipboard && navigator.clipboard.writeText) {
            try {
              await navigator.clipboard.writeText(data.token);
              msgDiv.textContent = "Token copied to clipboard!";
            } catch (copyErr) {
              msgDiv.textContent = "Token generated. Copy manually.";
            }
          } else {
            msgDiv.textContent = "Token generated. Copy manually.";
          }
        } else {
          tokenDiv.textContent = "Failed to generate token.";
        }
      } catch (err) {
        console.error(err);
        tokenDiv.textContent = "Error occurred during generation.";
      }
    });

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</body>
        </html>
