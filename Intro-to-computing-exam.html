<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introduction to Computing Exam</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .student-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .student-info div {
      line-height: 1.4;
    }
    .timer {
      font-size: 1.2em;
      font-weight: bold;
    }
    .question-box {
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="student-info">
      <img id="studentPhoto" src="/uploads/default.png" alt="Student Passport">
      <div>
        <div id="studentName">Full Name</div>
        <div id="studentMatric">Matric Number</div>
        <div id="studentDept">Department</div>
      </div>
    </div>
    <div class="timer" id="timer">Time Left: 00:00</div>
  </header>

  <div class="question-box" id="examContainer">
    <!-- Questions will load here -->
  </div>

  <button class="submit-btn" onclick="submitExam()">Submit Answers</button>

  <script>
    const student = JSON.parse(localStorage.getItem("student"));
    const courseCode = "COM101"; // Introduction to Computing

    if (student) {
      document.getElementById("studentName").textContent = student.name;
      document.getElementById("studentMatric").textContent = student.matric;
      document.getElementById("studentDept").textContent = student.department;
      document.getElementById("studentPhoto").src = `/uploads/${student.passport}`;
    }

    const container = document.getElementById("examContainer");
    const timerEl = document.getElementById("timer");
    let timeLeft = 10 * 60;
    let interval;

    function startTimer() {
      interval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `Time Left: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        if (--timeLeft < 0) {
          clearInterval(interval);
          alert("Time's up! Submitting your exam.");
          submitExam();
        }
      }, 1000);
    }

    function submitExam() {
      clearInterval(interval);
      const answers = {};
      const questions = document.querySelectorAll(".question");
      questions.forEach((q, i) => {
        const selected = q.querySelector(`input[name="q${i}"]:checked`);
        answers[`q${i}`] = selected ? selected.value : null;
      });

      console.log("Student Answers:", answers);
      alert("Exam submitted. Thank you!");
      // You can send the answers to backend here via fetch()
      // window.location.href = "thankyou.html"; (optional)
    }

    async function loadQuestions() {
      try {
        const res = await fetch("/api/exams");
        const exams = await res.json();
        const exam = exams.find(e => e.courseCode === courseCode);
        if (!exam) {
          container.innerHTML = "<p>No exam found for this course.</p>";
          return;
        }

        const resQ = await fetch(`/api/exams/${courseCode}/questions`);
        const questions = await resQ.json();

        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "question";
          div.innerHTML = `
            <p><strong>Q${i + 1}:</strong> ${q.questionText}</p>
            <div class="options">
              ${Object.entries(q.options).map(([key, val]) => `
                <label><input type="radio" name="q${i}" value="${key}"> ${key.toUpperCase()}. ${val}</label>
              `).join("")}
            </div>
          `;
          container.appendChild(div);
        });

        startTimer();
      } catch (err) {
        console.error("Failed to load questions:", err);
        container.innerHTML = "<p>Failed to load questions. Please try again later.</p>";
      }
    }

    loadQuestions();
  </script>
</body>
  </html>
